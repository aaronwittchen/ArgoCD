# ArgoCD Application: GitLab
# Note: Official gitlab/gitlab Helm chart exists but is very resource-heavy (8GB+ RAM)
# For homelab, consider:
#   1. Keep current Kustomize setup (lightweight)
#   2. Use gitlab/gitlab chart with minimal components
#   3. Use Gitea/Forgejo as lighter alternative (has Helm chart)
# Current: Using Kustomize manifests for resource efficiency
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  project: homelab

  source:
    repoURL: https://github.com/aaronwittchen/ArgoCD.git
    targetRevision: main
    path: Gitlab/overlays/longhorn # or overlays/local-path

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
