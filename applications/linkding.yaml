# ArgoCD Application: Linkding Bookmark Manager
# Note: No official Helm chart available - using Kustomize manifests
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkding
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '3'
spec:
  project: homelab

  source:
    repoURL: https://github.com/aaronwittchen/ArgoCD.git
    targetRevision: main
    path: linkding/overlays/longhorn # or overlays/local-path

  destination:
    server: https://kubernetes.default.svc
    namespace: linkding

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
