# ArgoCD Application: Monitoring Stack (Prometheus + Grafana)
# Uses official kube-prometheus-stack Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: homelab

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 66.3.1
    helm:
      valuesObject:
        # Grafana configuration
        grafana:
          enabled: true
          adminPassword: admin  # Change this or use existingSecret
          persistence:
            enabled: true
            storageClassName: longhorn
            size: 5Gi
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          # Ingress via Gateway API HTTPRoute (configure separately)
          service:
            type: ClusterIP

        # Prometheus configuration
        prometheus:
          prometheusSpec:
            retention: 7d
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: longhorn
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi

        # Alertmanager - disabled for homelab (enable if needed)
        alertmanager:
          enabled: false

        # Node exporter for host metrics
        nodeExporter:
          enabled: true
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi

        # Kube-state-metrics
        kubeStateMetrics:
          enabled: true

        # Reduce resource usage for homelab
        prometheusOperator:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
