apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # ArgoCD server supports plain HTTP on port 80
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    # Optional: Force SSL redirect if you want HTTPS at the ingress level
    # nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  ingressClassName: nginx
  # Remove TLS section if you don't need HTTPS
  # tls:
  #   - hosts:
  #       - argocd.local
  #     secretName: argocd-server-tls
  rules:
    - host: argo.k8s.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: http
