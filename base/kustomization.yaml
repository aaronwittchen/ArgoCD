apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  # Official ArgoCD installation
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  # Custom resources
  - namespace.yaml
  - ingress.yaml
  - sops-age-secret.yaml

patches:
  # Enable KSOPS for SOPS decryption - ConfigMap
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: add
        path: /data/kustomize.buildOptions
        value: "--enable-alpha-plugins --enable-exec"

  # Enable KSOPS for SOPS decryption - Repo Server
  - path: repo-server-ksops-patch.yaml

  # Reduce resources for argocd-server
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
  
  # Enable insecure mode for HTTP access
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --insecure
  
  # Reduce resources for application-controller
  - target:
      kind: StatefulSet
      name: argocd-application-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
