# SOPS AGE Secret Template for ArgoCD
# This secret contains the AGE private key used to decrypt SOPS-encrypted files
#
# SECURITY WARNING: NEVER commit your actual AGE private key to git!
#
# This file is a TEMPLATE ONLY and should NOT be applied directly.
# Instead, create the secret manually using one of these methods:
#
# Method 1: From existing AGE key file
#   kubectl create secret generic sops-age-key \
#     --from-file=keys.txt=/path/to/your/age-private-key.txt \
#     -n argocd
#
# Method 2: From stdin (paste your key when prompted)
#   kubectl create secret generic sops-age-key \
#     --from-literal=keys.txt="$(cat <<EOF
# # created: $(date -I)
# # public key: age14c4u5y4uf869su746ghhear0ys4p6fuj6r0pvzrujj03dwh3xals40k30e
# AGE-SECRET-KEY-1...
# EOF
# )" \
#     -n argocd
#
# Your AGE private key format:
#   AGE-SECRET-KEY-1...
#
# To generate a new AGE key pair:
#   age-keygen -o age-key.txt
#   # Then use the generated key with SOPS

